<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <!--    script files for modal form-->
    <title>
        Passenger Information
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/booking.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/templatemo-tiya-golf-club.css}" rel="stylesheet">
</head>

<body class="g-sidenav-show  bg-gray-200">
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:include="fragments/topNav::userNavbar"></div>
    <!-- End Navbar -->

    <!--    start user information for Update-->
    <div class="container">
        <div class="row justify-content-center">
            <div class=" card my-4 container-fluid col-md-6 border p-3">
                <form th:action="@{/user/bookTicket}" method="post" th:object="${passenger}">
                    <fieldset>
                        <p class="align-content-center text-bold text-center">Passenger Information</p>
                        <div th:if="${errorMessage}" style="color: red;">
                            <p th:text="${errorMessage}"></p>
                        </div>
                        <input type="hidden" class="form-control  bg-white border pl-2" name="id" th:value="${train.id}">

                        <div class="form-group mb-3">
                            <label for="id">First Name</label>
                            <input type="text" class="form-control  bg-white border pl-2" readonly id="id" name="id" th:value="${train.id}">
                        </div>
                        <label for="name">First Name</label>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control  bg-white border pl-2" readonly id="name" name="name" th:value="${train.name}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control  bg-white border pl-2" id="firstName" required name="firstName">
                        </div>
                        <div class="form-group mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control bg-white border pl-2" id="lastName" required name="lastName">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control bg-white border pl-2" id="email" required name="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control bg-white border pl-2" id="phone" required name="phone">
                        </div>
                        <div class="form-group mb-3">
                            <label for="numberOfSeat">Number of Seat</label>
                            <input type="number" class="form-control bg-white border pl-2" id="numberOfSeat" required name="numberOfSeat">
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender">Gender</label>
                            <select class="form-control border bg-white" id="gender" required name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>


    <!--    End user information for Update-->
</main>
<!--   Core JS Files   -->
<script th:src="@{/dashboard/js/plugins/perfect-scrollbar.min.js}"></script>
<script src="/dashboard/js/material-dashboard.min.js?v=3.0.0"></script>
</body>

</html>
